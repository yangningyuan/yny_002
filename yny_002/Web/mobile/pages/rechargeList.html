<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../plugins/iconfont/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" /> 
		<title>我的账单</title>
	</head>
	<body>
		<div class="warp" id="rechageList">
			<header id="header">
				<h3><span class="iconfont goback">&#xe614;</span>我的账单</h3>
			</header>
			<section>
				<ul class="tabBox">
					<li><a href="javascript:void(0)" class="active" onclick="tabContent(this,'#list1')">消费记录</a></li>
					<li><a href="javascript:void(0)" onclick="tabContent(this,'#list2')">充值记录</a></li>
				</ul>
				<ul class="list" id="list1">
					<li>
						<p class="tittle">微信充电1111111</p>
						<p>开始时间：2017-10-10</p>
						<p>充电时长：2.5小时</p>
						<p>支付方式：优惠券</p>
						<p>开始时间：1元</p>
					</li>
				</ul>
				<ul class="list" id="list2" style="display: none;">
					<li>
						<p class="tittle">微信充值22222</p>
						<p>充值时间：2017-10-10</p>
						<p>充值金额：250</p>
						<p>充值方式：微信</p>
					</li>
				</ul>
				<p class="nothing">没有更多信息了！</p>
			</section>
			<footer id="footer">
				
			</footer>
		</div>
		<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
		<script>
			activeFooter(2);
		</script>
	</body>
</html>
