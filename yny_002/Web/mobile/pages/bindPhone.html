<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../plugins/iconfont/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" /> 
		<title>绑定手机</title>
	</head>
	<body>
		<div class="warp" id="bindPhone">
			<header id="header">
				<h3><span class="iconfont goback">&#xe614;</span>闪开·来电</h3>
			</header>
			<section>
				<div class="bindInfo">
					<span class="iconfont">&#xe67c;</span>
					<h3>绑定手机</h3>
					<p>请输入手机号码以绑定微信账号再完成后续操作！</p>
				</div>
				<div class="bindForm">
					<form class="mui-input-group">
					    <div class="mui-input-row">
					        <label>手机号</label>
					    <input type="text" class="mui-input-clear" placeholder="请输入手机号">
					    </div>
					    <div class="mui-input-row">
					        <label>验证码</label>
					        <input type="text" class="mui-input-password" placeholder="请输入验证码"><span class="getCode">获取验证码</span>
					    </div>
					</form>
					<div><button class="myButton">确认</button></div>
				</div>
			</section>
			<footer id="footer">
				
			</footer>
		</div>
		<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
		<script>
			activeFooter(2);
		</script>
	</body>
</html>
